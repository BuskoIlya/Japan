<script type="text/javascript">
    jQuery(document).ready(function ($) {
        load_news_data();
        show_tabs_data();
    });
</script>

<script type='text/x-jquery-tmpl' id='news_template'>

  <div class="chain_block">
    <div class="chain_icon chain_icon_news">
      <img src="${person_photo}" alt="Picture">
    </div>
    <div class="chain_data chain_data_news">
      <div class="main_news_info_css row">
        <div class="col-md-12">
          <div class="news_block">
            <div class="news_data">
              <div class="news_img">
                <a href="#">
                  <img src=${img} alt="">
                </a>
              </div>
              <div class="news_info">
                <p><small class="news_date">
                  <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>${date}
                </small></p>
                <p><a href="#" class="news_title ${decoration_css}"
                  onclick="html_in_div('${news_ref}', '#main_id')">${title}</a></p>
                <p class="news_text text-justify">${text}</p>
              </div>
            </div>
            <div class="news_footer">
              <div class="footer_ul">
                <small class="footer_ul_li">
                  <span class="glyphicon glyphicon-user" aria-hidden="true">
                    ${author}
                  </span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<div class="inner_page">
  <div class="data_panel">
    <h1>Новости</h1>
    <div class="tabs_panel">
      <div>
        <div class="tabs_panel_col" style="margin-right: 0">
          <div class="tabs_menu">
            <div class="active"><span class="light"></span><span>2019</span></div>
            <div><span class="light"></span><span>2018</span></div>
          </div>
        </div>
        <div class="tabs_panel_col" style="margin-left: 0; border-left: 1px solid #f3f3f3">
          <ul class="tabs_data">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
