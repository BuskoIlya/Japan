<script>
    $(document).ready(function () {
        for (let i = 0; i < players.length; i++) {
            $('#player_template').tmpl(players[i]).appendTo('#players_table_id');
        }
    });
</script>

<script type='text/x-jquery-tmpl' id='player_template'>
  <tr>
    <td>${place}</td>
    <td>${name}</td>
    <td>${city}</td>
    <td>${rank}</td>
    <td>${score}</td>
  </tr>

</script>

<div class="inner_page">
  <div class="data_panel">
    <h1>Игроки</h1>

    <div style="padding-left: 10px; margin-bottom: 25px">
      <p>
        <i class="">*Рейтинги игроков соответствуют данным из европейской базы
          игроков го.</i>
      </p>
      <p>
        <a href="http://www.europeangodatabase.eu/EGD/Find_Player.php">Europeangodatabase</a>
      </p>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr class="active">
          <th>№</th>
          <th>ФИО</th>
          <th>Город</th>
          <th>Разряд</th>
          <th>Рейтинг</th>
        </tr>
        </thead>
        <tbody id="players_table_id">
        </tbody>
      </table>
    </div>
  </div>
</div>
