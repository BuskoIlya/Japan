<script>
    $(document).ready(function () {
        for (let i = 0; i < ranks.length; i++) {
            $('#rank_template').tmpl(ranks[i]).appendTo('#rank_table_id');
        }
    });
</script>

<script type='text/x-jquery-tmpl' id='rank_template'>
  <tr>
    <td>${score}</td>
    <td>${rank}</td>
  </tr>
</script>

<div class="inner_page">
  <div class="data_panel">
    <h1>Система рангов</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered"
        style="width: 50%;text-align: center; position: relative; left: 25%">
        <thead>
        <tr class="active">
          <th style="text-align: center">Очки</th>
          <th style="text-align: center">Разряды кю/дан</th>
        </tr>
        </thead>
        <tbody id="rank_table_id">
        </tbody>
      </table>
    </div>
  </div>
</div>
