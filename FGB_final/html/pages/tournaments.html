    jQuery(document).ready(function ($) {
        load_tournaments_data();
        show_tabs_data();

</script>

<script type='text/x-jquery-tmpl' id='tournament_template'>
    <div class="chain_block">
      <div class="chain_icon chain_icon_tournament">
        <img src="${place_css}" alt="Picture">
      </div>
      <div class="chain_data chain_data_tournament">
        <small style="vertical-align:top">
          <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
          ${date}
          <span class="glyphicon glyphicon-user ${icon_ok_css}" aria-hidden="true">${pc}</span>
        </small>
        <div style="text-align: center">
          <a href="?page=${tournament_number}" class="${decoration_css}" style="vertical-align:bottom">${name}</a>
        </div>
        <div>
        <i style="font-size: 13px">${address}</i>
        </div>
        <span class="chain_date">${city}</span>
      </div>
    </div>
