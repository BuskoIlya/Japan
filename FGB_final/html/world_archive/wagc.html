<script>

        for (let i = 0; i < wagcs_res.length; i++) {
            $('#wagcs_template').tmpl(wagcs_res[i]).appendTo('#results_table_id');
        }
    });
</script>

<script type='text/x-jquery-tmpl' id='wagcs_template'>

    <td style="text-align:left">

        style="margin-left:5px"></img>

  </tr>
</script>
