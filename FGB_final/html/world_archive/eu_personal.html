<script>
    $(document).ready(function () {
        for (let i = 0; i < uep_res.length; i++) {
            $('#eup_template').tmpl(uep_res[i]).appendTo('#results_table_id');
        }
    });
</script>

<script type='text/x-jquery-tmpl' id='eup_template'>
  <tr>
    <td>${year}</td>
    <td style="text-align:left">
      <img src="${country_flag}" title="${country}" width="30" height="20px"
        style="margin-left:10px"></img>
      ${city}
    </td>
    <td style="text-align:left">
      <img src="${_1_country_flag}" title="${_1_country}" width="30" height="20px"
        style="margin-left:10px"></img>
      ${_1_name}
    </td>
  </tr>
</script>

<div>
<div class="table-responsive results_table_hover"
     style="text-align:center;margin: 20px 0">
  <table class="table table-striped table-hover table-bordered">
    <thead>
    <tr class="active">
      <th style="text-align:center">Год</th>
      <th style="text-align:center">Место проведения</th>
      <th style="text-align:center">
        Победитель
      </th>
    </tr>
    </thead>
    <tbody id="results_table_id">
    </tbody>
  </table>
</div>
</div>
