<script>
    $(document).ready(function () {
        for (let i = 0; i < uec_res.length; i++) {
            $('#euc_template').tmpl(uec_res[i]).appendTo('#results_euc_table_id');
        }
    });
</script>

<script type='text/x-jquery-tmpl' id='euc_template'>
  <tr>
    <td>${year}</td>
    <td style="text-align:left">
      <img src="${country_flag}" title="${country}" width="30" height="20px"
        style="margin-left:5px"></img>
      ${city}
    </td>
    <td style="text-align:left">
      <img src="${_1_country_flag}" title="${_1_country}" width="30" height="20px"
        style="margin-left:5px"></img>
      ${_1_country}
    </td>
    <td style="text-align:left">
      <img src="${_2_country_flag}" title="${_2_country}" width="30" height="20px"
        style="margin-left:5px"></img>
      ${_2_country}
    </td>
    <td style="text-align:left">
      <img src="${_3_country_flag}" title="${_3_country}" width="30" height="20px"
        style="margin-left:5px"></img>
      ${_3_country}
    </td>
  </tr>
</script>

<div>
  <div class="table-responsive results_table_hover"

          <img src="images/gold.jpg" width="20" height="20px"></img>

          <img src="images/silver.jpg" width="20" height="20px"></img>

        <th style="text-align:center">
          <img src="images/bronse.jpg" width="20" height="20px"></img>
